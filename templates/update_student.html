<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPDATE Student</title>
    <link rel="stylesheet" href="/static/CSS/style.css">
    <link rel="stylesheet" href="/static/CSS/add&update_student.css">
</head>

<body>
    <header>
        <h1>STUDENT INFORMATION SYSTEM</h1>
    </header>
    <div class="sidebar">
        <nav>
            <ul>
                <li><a href="#">STUDENT LIST</a></li>
                <li><a href="#">COURSES</a></li>
                <li><a href="#">GRADES</a></li>
                <li><a href="#">REPORTS</a></li>
            </ul>
        </nav>
    </div>

    <h2> UPDATE STUDENT </h2>

    <form class="add-form" action="/update-student/{{ student[0] }}" method="POST">
      <label for="student_id">Student ID:</label>
      <input type="text" id="student_id" name="student_id" value="{{ student[0] }}" readonly>

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" value="{{ student[1] }}" required>

      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" value="{{ student[2] }}" required>

      <label for="mname">Middle Name:</label>
      <input type="text" id="mname" name="mname" value="{{ student[3] }}" required>

      <label for="sex">Sex:</label>
      <input type="text" id="sex" name="sex" value="{{ student[4] }}" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" value="{{ student[5] }}" required>

      <label for="course_id">Course:</label>
      <input type="text" id="course_id" name="course_id" value="{{ student[6] }}" required>

      <button type="submit" class="btn-add">Update</button>
    </form>
</body>

</html>
